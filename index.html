<html>
	<head>
		<script type="text/javascript" src="http://code.angularjs.org/1.1.3/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="app">
		<ng-view></ng-view>

		<script type="text/ng-template" id="login.html">
			<h1>Login</h1>
			<form ng-submit="login()">
				<input type="text" ng-model="username" placeholder="name" /> <br />
				<input type="password" ng-model="password" placeholder="password" /> <br />
				<input type="submit" value="login" id="login" /> <br />
				<div ng-show="message">{{message}}</div>
			</form>
		</script>
		<script type="text/ng-template" id="home.html">
			<h1>Hello <span id="user">{{username}}</span>, this is the home page</h1>
		</script>
	</body>
</html>
